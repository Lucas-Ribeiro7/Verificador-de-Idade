<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador</title>
    <link rel="stylesheet" href="verificadorDeIdade_css.css">
</head>
<body>
    <header>
        <h1>Verificador de idade!</h1>
    </header> 
    <section>
       <div>
           <p>
               Ano de nascimento:
               <input type="number" name="ano" id="ano">
            </p>
            <p>
                Sexo:
                <input type="radio" name="sexo" id="masc">
                <label for="masc">Masculino</label>
                <input type="radio" name="sexo" id="fem">
                <label for="fem">Feminino</label>
            </p> 
            <p>
                <input type="submit" onclick="verificar()" value="Verificador">  
            </p>    
       </div>
       <div id="res">
          Preencha os dados acima para efetuar a verificação!!
       </div>
    </section>   
    <footer>
        <p>&copy; Lucas Ribeiro</p>
    </footer>
    
    <script src="verificadorDeIdade_script.js"></script>

</body>
</html>
